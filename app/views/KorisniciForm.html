<div data-ng-controller="KorisniciCtrl">

    <ul class="nav nav-tabs">
        <li><a href="./index.html#/Banovanje" translate="banovanje">Banovanje</a></li>
        <li><a href="./index.html#/Role" translate="role">Role</a></li>
    </ul>
    <h3 translate="korisnici">Korisnici</h3>
    <div class="row">
        <div ng-repeat="x in korisnici">
            <div class="col-md-6">
                <h4 class="username">{{x.username}}</h4>
                <p class="ime">{{x.ime}}</p>
                <p class="prezime">{{x.prezime}}</p>
                <p class="email">{{email}}</p>    
                    <div ng-if="x.izbrisan == true">
                        izbrisan
                    </div>
                    <div ng-if="x.izbrisan == false">
                        <!-- Dio za rezervisanje -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-attr-id="{{x.ID}}" ng-click="postaviID($event)" translate="banuj">Banuj</button>
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title" translate="">Banovanje</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p translate="">Banuj korisnika</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" translate="da" class="btn btn-default" id="da" ng-click="banuj()"></button>
                                        <button type="button" translate="ne" class="btn btn-default" id="ne" data-dismiss="modal" ng-click="dijalog()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>          
            </div>
        </div>
    </div>
</div>
